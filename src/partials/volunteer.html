{{#if r.service}}
<details id="volunteer-work" class="detail" onclick="clear_highlight()" open>
  <summary>
    <div class="icon"><i class="fs-lg fa fa-child"></i><span class="mobile-title">Volunteer Work</span></div>
    <div class="info"><h4 class="title text-uppercase">Volunteer Work</h4></div>
  </summary>
  <div class="info">
    <div class="content">
      <ul class="list-unstyled">
        {{#each r.service.history}}
        <li class="card card-nested">
          <div class="content">
            <p class="clear-margin relative"><strong>{{position}}, </strong><a href="{{url}}" target="_blank">{{organization}}</a></p>
            {{> date}}
            {{{summary}}}
            {{> highlights}}
          </div>
        </li>
        {{/each}}
      </ul>
    </div>
  </div>
</details>
{{/if}}
